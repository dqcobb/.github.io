<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">

<title>QR Code æƒæå™¨ï¼ˆå«ä¸­è½‰è·³è½‰ï¼‰</title>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#f2f4f8;
}
.container{

</head>

<body>
<div class="container">
<div class="card">

<h1>QR Code è‡ªå‹•æƒæ</h1>

<label>
ğŸ“ é¸æ“‡åœ–ç‰‡
<input type="file" accept="image/*" hidden id="upload">
</label>

<button onclick="startCamera()">ğŸ“· é–‹å•Ÿç›¸æ©Ÿæƒæ</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div id="status">è«‹é¸æ“‡åœ–ç‰‡æˆ–ä½¿ç”¨ç›¸æ©Ÿæƒæ</div>

</div>
</div>

<script>
const upload = document.getElementById("upload");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const status = document.getElementById("status");

// ä¿®æ”¹é€™è£¡ï¼šè«‹æ”¾å…¥ä½ éƒ¨ç½²å¥½çš„ Cloudflare Worker ç¶²å€
const PROXY_URL = "https://qr-proxy.ibn957.workers.dev/?target=";

let scanning = false;

/* ===== æ¯æ—¥ Log ç³»çµ± ===== */
const today = new Date().toISOString().slice(0,10); 
const STORAGE_KEY = "QR_LOG_" + today;
let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

function saveLog(source, content){
    const time = new Date().toLocaleString("zh-TW",{hour12:false});
    logs.push({ time, source, content });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

    let csv = "æ—¥æœŸ,æ™‚é–“,ä¾†æº,å…§å®¹\n";
    logs.forEach(l=>{
        csv += `${today},${l.time},${l.source},"${l.content}"\n`;
    });

    const blob = new Blob([csv], { type:"text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `QR_Scan_Log_${today}.csv`;
    a.click();
    URL.revokeObjectURL(url);
}

/* ===== åŸ·è¡Œè·³è½‰é‚è¼¯ ===== */
function handleRedirect(originalUrl) {
    if(originalUrl.startsWith('http')) {
        // ä½¿ç”¨ Cloudflare Worker ä¸­è½‰è·³è½‰
        const finalUrl = PROXY_URL + encodeURIComponent(originalUrl);
        status.innerHTML += `<br><small>ä»£ç†è·³è½‰ä¸­...</small>`;
        setTimeout(() => location.href = finalUrl, 1200);
    } else {
        status.innerText = "è¾¨è­˜å…§å®¹éç¶²å€ï¼š" + originalUrl;
    }
}

/* ===== æƒææ ¸å¿ƒ ===== */
function scan(data){
    return jsQR(data.data, data.width, data.height, {
        inversionAttempts:"attemptBoth"
    });
}

/* ===== åœ–ç‰‡ä¸Šå‚³ ===== */
upload.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(!file) return;

    const img = new Image();
    img.onload = ()=>{
        let w = img.width, h = img.height, max = 1024;
        if(w>max || h>max){
            const s = Math.min(max/w, max/h);
            w*=s; h*=s;
        }
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img,0,0,w,h);

        const res = scan(ctx.getImageData(0,0,w,h));
        if(res){
            saveLog("Upload", res.data);
            status.innerHTML = `âœ… è¾¨è­˜æˆåŠŸ<br>${res.data}`;
            handleRedirect(res.data); // å‘¼å«è·³è½‰å‡½å¼
        }else{
            status.innerText = "âŒ ç„¡æ³•è¾¨è­˜ï¼Œè«‹ç¢ºèªç•«é¢æ¸…æ¥šä¸”åªæœ‰ä¸€å€‹ QR Code";
        }
    };
    img.src = URL.createObjectURL(file);
});

/* ===== ç›¸æ©Ÿæƒæ ===== */
async function startCamera(){
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video:{ facingMode:"environment" }
        });
        video.srcObject = stream;
        video.style.display = "block";
        status.innerText = "ğŸ“· å°æº– QR Code";
        scanning = true;
        requestAnimationFrame(loop);
    } catch (err) {
        status.innerText = "âŒ ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–ä½¿ç”¨ HTTPS é€£ç·š";
    }
}

function loop(){
    if(!scanning) return;

    if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0);

        const res = scan(ctx.getImageData(0,0,canvas.width,canvas.height));
        if(res){
            scanning = false;
            saveLog("Camera", res.data);
            status.innerHTML = `âœ… è¾¨è­˜æˆåŠŸ<br>${res.data}`;
            video.srcObject.getTracks().forEach(t=>t.stop());
            handleRedirect(res.data); // å‘¼å«è·³è½‰å‡½å¼
            return;
        }
    }
    requestAnimationFrame(loop);
}
</script>
</body>
</html>

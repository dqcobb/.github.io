<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

<style>
:root { --primary-color: #007bff; --success-color: #28a745; --error-color: #dc3545; }

/* æŒ‰éˆ•æ¨£å¼ */

/* å½±ç‰‡èˆ‡ç•«å¸ƒ */

    width: 100%;
    margin-top: 16px;

    display: none;
    background: #000;

/* è¼‰å…¥å‹•ç•« */
.spinner {
    display: none;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(0,123,255,.2);
    border-top: 3px solid var(--primary-color);

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>QR Code è‡ªå‹•è·³è½‰</h1>
        <p>æ”¯æ´ç©¿é€å€åŸŸå°é– (ScraperAPI)</p>

        <label class="btn btn-upload">
            ğŸ“ é¸æ“‡åœ–ç‰‡ / æ‹ç…§
            <input type="file" accept="image/*" hidden id="upload">
        </label>

        <button class="btn btn-camera" onclick="startCamera()">ğŸ“· é–‹å•Ÿç›¸æ©Ÿæƒæ</button>

        <div id="loader" class="spinner"></div>
        <div id="status">æº–å‚™å°±ç·’ï¼Œè«‹æ“ä½œ</div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const upload = document.getElementById("upload");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const status = document.getElementById("status");
const loader = document.getElementById("loader");

// ==========================================
// 1. è¨­å®šå€ï¼šå¡«å…¥ä½ çš„ ScraperAPI Key
// ==========================================
const SCRAPER_API_KEY = "5ddbe6f1681816637ad2856f7c3d56b2"; 

let scanning = false;

/* ===== æ¯æ—¥ Log ç³»çµ± ===== */
const today = new Date().toISOString().slice(0,10);
const STORAGE_KEY = "QR_LOG_" + today;
let logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

function saveLog(source, content){
    const time = new Date().toLocaleString("zh-TW",{hour12:false});
    logs.push({ time, source, content });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    
    // ç”¢ç”Ÿä¸¦è§¸ç™¼ä¸‹è¼‰ CSV (éœé»˜ç´€éŒ„)
    let csv = "æ—¥æœŸ,æ™‚é–“,ä¾†æº,å…§å®¹\n";
    logs.forEach(l => csv += `${today},${l.time},${l.source},"${l.content}"\n`);
    const blob = new Blob(["\ufeff" + csv], { type:"text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `QR_Log_${today}.csv`;
    a.click();
    URL.revokeObjectURL(url);
}

/* ===== æ ¸å¿ƒè·³è½‰é‚è¼¯ (ScraperAPI ä¸­è½‰) ===== */
function handleRedirect(qrData) {
    if (qrData.startsWith('http')) {
        loader.style.display = "block";
        status.innerHTML = `<b style="color:var(--success-color)">è¾¨è­˜æˆåŠŸï¼</b><br>æ­£åœ¨ä½¿ç”¨é«˜ç´šç©¿é€æ¨¡å¼...`;
        
        // ä¿®æ”¹é‡é»ï¼šåŠ å…¥ premium=true ä»¥åŠ render=true
        // premium=true: ä½¿ç”¨ä½å®… IPï¼Œæ¨¡ä»¿çœŸå¯¦äººé¡ç”¨æˆ¶ï¼Œèƒ½ç ´è§£ 99% çš„å°é–
        // render=true: è®“ ScraperAPI å…ˆå¹«ä½ è·‘å®Œ JavaScript (å¦‚æœç›®æ¨™ç¶²ç«™æœ‰ç€è¦½å™¨æª¢æŸ¥)
        const finalUrl = `https://api.scraperapi.com?api_key=${SCRAPER_API_KEY}&url=${encodeURIComponent(qrData)}&country_code=us&device_type=mobile&premium=true&render=true`;

        setTimeout(() => {
            window.location.href = finalUrl;
        }, 1500);
    } else {
        status.innerHTML = `<b style="color:var(--error-color)">å…§å®¹éç¶²å€ï¼š</b><br>${qrData}`;
    }
}

/* ===== å½±åƒè¾¨è­˜æ ¸å¿ƒ ===== */
function performScan(imageData) {
    const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: "attemptBoth"
    });
    return code;
}

/* ===== åœ–ç‰‡ä¸Šå‚³è™•ç† ===== */
upload.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    status.innerText = "è™•ç†åœ–ç‰‡ä¸­...";
    const reader = new FileReader();
    reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
            // å„ªåŒ–è¾¨è­˜é€Ÿåº¦ï¼Œç¸®æ”¾å¤§å‹æ‰‹æ©Ÿç…§ç‰‡
            let w = img.width, h = img.height, max = 1024;
            if (w > max || h > max) {
                const s = Math.min(max / w, max / h);
                w *= s; h *= s;
            }
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            
            const result = performScan(ctx.getImageData(0, 0, w, h));
            if (result) {
                saveLog("Upload", result.data);
                handleRedirect(result.data);
            } else {
                status.innerHTML = `<b style="color:var(--error-color)">ç„¡æ³•è¾¨è­˜ QR Code</b><br>è«‹æ›å¼µæ›´æ¸…æ™°çš„ç…§ç‰‡ã€‚`;
            }
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

/* ===== ç›¸æ©Ÿå³æ™‚æƒæ ===== */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.style.display = "block";
        status.innerText = "ğŸ“· è«‹å°‡äºŒç¶­ç¢¼å°æº–ç›¸æ©Ÿ";
        scanning = true;
        requestAnimationFrame(loop);
    } catch (err) {
        status.innerHTML = `<b style="color:var(--error-color)">ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—</b><br>è«‹ç¢ºä¿ä½¿ç”¨ HTTPS ä¸¦æˆæ¬Šç›¸æ©Ÿæ¬Šé™ã€‚`;
    }
}

function loop() {
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        const result = performScan(ctx.getImageData(0, 0, canvas.width, canvas.height));
        if (result) {
            scanning = false;
            saveLog("Camera", result.data);
            video.srcObject.getTracks().forEach(t => t.stop());
            video.style.display = "none";
            handleRedirect(result.data);
            return;
        }
    }
    requestAnimationFrame(loop);
}
</script>
</body>
